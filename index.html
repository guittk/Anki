<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Anki</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: #000;
      }
      #unity-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
      }
      #unity-loading-bar {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #unity-warning, #unity-footer {
        display: none !important;
      }
    </style>
  </head>

  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
    </div>

    <script>
      function unityShowBanner(msg, type) {
        console.log(`[${type}] ${msg}`);
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Anki.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/Anki.data",
        frameworkUrl: buildUrl + "/Anki.framework.js",
        codeUrl: buildUrl + "/Anki.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Thurgh",
        productName: "Anki",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
      };

      // ForÃ§ar fullscreen no desktop e mobile
      var canvas = document.querySelector("#unity-canvas");
      var container = document.querySelector("#unity-container");
      canvas.style.width = "100%";
      canvas.style.height = "100%";
      container.className = "unity-mobile";

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          unityInstance.SetFullscreen(1);
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
